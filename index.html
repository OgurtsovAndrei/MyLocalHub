<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyLocalHub - Support Local</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="toast-container" class="toast-container"></div>

    <main class="container-mobile">
        <div id="app-content"></div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" data-section="explore">
            <i data-lucide="map"></i>
            <span>Explore</span>
        </a>
        <a href="#" class="nav-item" data-section="events">
            <i data-lucide="calendar"></i>
            <span>Events</span>
        </a>
        <a href="#" class="nav-item" data-section="rewards">
            <i data-lucide="award"></i>
            <span>Rewards</span>
        </a>
        <a href="#" class="nav-item" data-section="profile">
            <i data-lucide="user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <div id="qr-modal" class="qr-modal" onclick="closeQR()">
        <div class="qr-content" onclick="event.stopPropagation()">
            <h4 class="fw-bold mb-4">Your Loyalty QR</h4>
            <div class="bg-light p-4 rounded-4 mb-4">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=MyLocalHubUser" alt="QR Code" class="img-fluid">
            </div>
            <p id="qr-user-data" class="small text-muted mb-4"></p>
            <button class="btn btn-primary-custom" onclick="closeQR()">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script src="js/mocks/shops.js"></script>
    <script src="js/mocks/events.js"></script>
    <script src="js/mocks/user.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
